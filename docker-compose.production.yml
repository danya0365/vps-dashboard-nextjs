# ============================================
# Docker Compose สำหรับ Production
# ============================================

networks:
  traefik-public:
    external: true
    name: ai-content-creator-nextjs_traefik-public
  internal:
    driver: bridge

services:
  vps-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_COMMIT_SHA=${BUILD_COMMIT_SHA:-local}
    container_name: vps-dashboard
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=${SITE_URL}
      - VPS_SSH_HOST=${VPS_SSH_HOST}
      - VPS_SSH_PORT=${VPS_SSH_PORT}
      - VPS_SSH_USER=${VPS_SSH_USER}
      - VPS_SSH_PASS=${VPS_SSH_PASS}
    networks:
      - internal
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vps-dashboard.rule=Host(`${APP_DOMAIN:-localhost}`)"
      - "traefik.http.routers.vps-dashboard.entrypoints=websecure"
      - "traefik.http.routers.vps-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.vps-dashboard.loadbalancer.server.port=3000"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
